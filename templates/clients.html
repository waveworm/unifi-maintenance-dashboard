    <div class="container">

                <ul id="bulkBlockList" class="bulk-list"></ul>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="clientsManager.closeBulkModal()">Cancel</button>
                <button class="btn-danger" onclick="clientsManager.executeBulkBlock()">Block All</button>

    <script src="/static/clients.js?v=1"></script>
    <script>
      if ('serviceWorker' in navigator) {
